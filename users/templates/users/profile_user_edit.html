{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<br><br><br>

   
    <section class='container bg-white'>
        <div class="border p-4 mb-5">
            <legend class="border-bottom pb-1 mb-3">Edit Profile</legend>
            <br>
 

            <form method="POST" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class='row'>
                        <div class ='col-md-4'>
                            <img class="img-fluid rounded-circle border m-2" 
                                    style="width: 120px; height:120px;"
                                        {% if user.U_profile.P_image %}
                                            src="{{user.U_profile.P_image.url}}" 
                                        {% else %}
                                            src="{% static 'image/users/default.jpg' %}"
                                        {% endif %}
                                    alt="{{user.username}}">
                        </div>
                        <div class ='col-md-8'>
                          {{ profile_edit_form|crispy }}    
                        </div>     
                </div>
                <br><br><br>
                <div>
                        {{user_edit_form|crispy}}
                </div>

                <br>
                <button class="btn btn-info mt-4" type="submit">Edit</button>
            </form>
        </div>
    </section>
{% endblock content %}
